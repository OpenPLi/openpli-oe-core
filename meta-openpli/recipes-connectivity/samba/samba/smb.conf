# DO NOT EDIT THIS FILE !!!
# ADD YOUR GLOBAL CHANGES TO smb-user.conf !!!

# FORMAT-TYPE:OPENPLI7

[global]
  # server settings
  server role = standalone server
  workgroup = WORKGROUP
  local master = yes
  preferred master = yes

  # process settings
  deadtime = 15
  max smbd processes = 6
  max log size = 5

  # network settings
  oplocks = no
  kernel oplocks = no
  smb2 leases = yes
  unix extensions = yes
  allow insecure wide links = yes
  server multi channel support = yes
  use sendfile = yes
  strict locking = no

  # disable printer support
  load printers = no
  show add printer wizard = no
  printcap name = /dev/null
  disable spoolss = yes

  # default security settings
  security = user
  guest account = root
  guest ok = yes
  map to guest = Bad Password

  # authentication settings
  private dir = /etc/samba/private
  username map = /etc/samba/private/users.map
  smb passwd file = /etc/samba/private/smbpasswd
  passdb backend = smbpasswd
  obey pam restrictions = yes
  unix password sync = yes
  pam password change = yes
  passwd program = /usr/bin/passwd %u
  passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .


[root]
  # share to access the entire filesystem
  path = /
  comment = Receiver Filesystem
  read only = no
  browseable = yes
  guest ok = yes
  valid users = root
  create mask = 0664
  directory mask = 0775
  wide links = yes
  follow symlinks = yes

# include any user overrides
include = /etc/samba/smb-user.conf

# load the generated and user defined shares
include = /etc/samba/smb-shares.conf
